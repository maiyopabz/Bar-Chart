<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Chart</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <!--chart start-->

    <div class="chart">
        <ul class="numbers">

            <li><span>100%</span></li>
            <li><span>50%</span></li>
            <li><span>5%</span></li>
        </ul>

        <ul class="bars">
            <li><div class="bar" data-percentage="50"></div><span> Option 01</span></li>
            <li><div class="bar" data-percentage="100"></div><span> Option 02</span></li>
            <li><div class="bar" data-percentage="150"></div><span> Option 03</span></li>
            <li><div class="bar" data-percentage="200"></div><span> Option 04</span></li>
            <li><div class="bar" data-percentage="250"></div><span> Option 05</span></li>
        </ul>

    </div>

    <!--chart end-->
</body>

</html>
